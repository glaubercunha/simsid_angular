<section class="container" *ngIf="itens().length">
    <div class="container__header">
      <span>Estimativa Itens</span>
    </div>
    <div class="container__header">
        <span>Total ({{totalEstimativaItens()}})</span>
    </div>
    <table mat-table [dataSource]="itens()" class="mat-elevation-z8">
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Tarefas</th>
        <td mat-cell *matCellDef="let estimativaIten">
          <button mat-icon-button color="accent">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="fullColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: fullColumns"></tr>
    </table>
  </section>
